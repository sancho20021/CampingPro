<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<div class="container">
<h1>Это главная страница!!!</h1>
<h5>Здесь есть список пользователей</h5>
    <ul>
        {% for user in users %}
        <li>{{user.first_name}} {{user.last_name}} ({{user.username}}) </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
